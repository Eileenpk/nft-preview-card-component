<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400,700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="container">
     <div class="img-container">
      <img src="images\image-equilibrium.jpg" alt="crystal cube with rainbow light refracting through it" class="hero">

     </div>
    </section>

    <section class="container">
      <h1> Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>

    <section class="icon-container container">
      <div class="eth-price">
        <img src="images\icon-ethereum.svg" alt="" class="eth">
      <p>0.041 ETH</p>
      </div>

     <div class="time">
      <img src="images\icon-clock.svg" alt="" class="icon">
      <p>3 days left</p>
      
     </div>

    </section>
    
    <div class="footer-container">
      <img src="images\image-avatar.png" alt="mans face" class="avatar">
      <p> Creation of <span>Jules Wyvern</span></p>
    </div>
  
  </div>
</main>

<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Eileen D'Angelo</a>.
  </footer>
</body>
</html>
